<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация</title>
  <link rel="stylesheet" href="Regist.css" />
  <link rel="stylesheet" href="./style/Reg-dark.css" />
  <link rel="stylesheet" href="./style/Reg-light.css" />
  <link rel="stylesheet" href="../Notifications/Exsept.css" />
  <script type="module" src="Regist.js" defer></script>
  <script type="module" src="Panel.js" defer></script>

</head>
<body>

<label class="theme-toggle">
  <input type="checkbox" id="themeToggle">
  <span class="slider"></span>
</label>


<div id="notification" class="notification hidden"></div>

<!-- Форма входа -->
<div class="register-container" id="loginFormContainer">
  <h1>Вход</h1>
  <form id="loginForm" novalidate method="post" autocomplete="off">
    <label for="loginEmail">Email</label>
    <input type="email" id="loginEmail" name="loginEmail" placeholder="Введите email" required />

    <label for="loginPassword">Пароль</label>
    <input type="password" id="loginPassword" name="loginPassword" placeholder="Введите пароль" required />

    <button type="submit" id="buttonEntrance">Войти</button>

    <p id="loginMessage"></p>
    <p class="switch-link">Нет аккаунта? <a href="#" id="toRegister">Зарегистрироваться</a></p>
  </form>
</div>

<!-- Форма регистрации -->
<div class="register-container" id="registerFormContainer" style="display: none;">
  <h1>Регистрация</h1>
  <form id="registerForm">
    <label for="registerUsername">Имя пользователя</label>
    <input type="text" id="registerUsername" name="registerUsername" placeholder="Введите имя" required />

    <label for="registerEmail">Email</label>
    <input type="email" id="registerEmail" name="registerEmail" placeholder="Введите email" required />

    <label for="registerPassword">Пароль</label>
    <input type="password" id="registerPassword" name="registerPassword" placeholder="Введите пароль" required />

    <label for="confirmPassword">Подтвердите пароль</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Подтвердите пароль" required />

    <button type="submit" id="buttonRegister">Зарегистрироваться</button>
    <p id="registerMessage"></p>
    <p class="switch-link">Уже есть аккаунт? <a href="#" id="toLogin">Войти</a></p>
  </form>
</div>
</body>
</html>
